<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #messages {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div>
    <button onclick="sendMove('rock')">ğŸª¨ Rock</button>
    <button onclick="sendMove('paper')">ğŸ“„ Paper</button>
    <button onclick="sendMove('scissors')">âœ‚ï¸ Scissors</button>
  </div>

  <div id="messages"></div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // CHANGE THIS TO YOUR SERVER URL (use wss:// if hosted)
    const socket = io('https://your-server-name.onrender.com'); // â† update this!

    const messages = document.getElementById('messages');

    socket.on('connect', () => {
      appendMessage("âœ… Connected to server");
    });

    socket.on('message', (msg) => {
      appendMessage("ğŸ’¬ " + msg);
    });

    socket.on('result', (data) => {
      appendMessage(`ğŸ® You played: ${data.player1}, Opponent played: ${data.player2}<br>ğŸ† Result: ${data.outcome}`);
    });

    function sendMove(move) {
      appendMessage(`ğŸ•¹ï¸ You chose: ${move}`);
      socket.emit('move', move);
    }

    function appendMessage(msg) {
      messages.innerHTML += `<p>${msg}</p>`;
    }
  </script>

</body>
</html>
